<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game_name }} - –°–æ–∑–¥–∞–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</title>
    {% csrf_token %}
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --success-color: #00d4aa;
            --warning-color: #ff6b6b;
            --error-color: #ff4757;
            --warrior-color: #ff6b35;
            --mage-color: #4ecdc4;
            --assassin-color: #6c5ce7;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-warrior: linear-gradient(135deg, #ff6b35, #ff8e53);
            --gradient-mage: linear-gradient(135deg, #4ecdc4, #44a08d);
            --gradient-assassin: linear-gradient(135deg, #6c5ce7, #a29bfe);
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.3);
            --border-radius: 16px;
            --border-radius-small: 12px;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-primary);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--spacing-md);
            text-align: center;
            box-shadow: var(--shadow-soft);
        }

        .game-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: calc(var(--spacing-xl) + 80px) var(--spacing-lg) var(--spacing-xl);
            max-width: 800px;
            margin: 0 auto;
        }

        .character-creation {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-strong);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: var(--spacing-xl);
            color: var(--success-color);
            position: relative;
        }

        .step-title::before {
            content: 'üèóÔ∏è';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .form-section {
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .input-field {
            width: 100%;
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-small);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--success-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.2);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .class-card {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-small);
            padding: var(--spacing-md);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            overflow: hidden;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-warrior);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .class-card.warrior.selected::before {
            opacity: 1;
        }

        .class-card.mage::before {
            background: var(--gradient-mage);
        }

        .class-card.mage.selected::before {
            opacity: 1;
        }

        .class-card.assassin::before {
            background: var(--gradient-assassin);
        }

        .class-card.assassin.selected::before {
            opacity: 1;
        }

        .class-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-soft);
        }

        .class-card.selected {
            border-color: var(--success-color);
            box-shadow: var(--shadow-glow);
            transform: translateY(-5px);
        }

        .class-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto var(--spacing-sm);
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .class-card.selected .class-image {
            border-color: var(--text-primary);
            transform: scale(1.1);
        }

        .class-name {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
        }

        .class-emoji {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
        }

        .class-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .class-stats {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: var(--spacing-xs);
        }

        .create-button {
            width: 100%;
            padding: var(--spacing-lg) var(--spacing-xl);
            background: var(--gradient-secondary);
            color: white;
            border: none;
            border-radius: var(--border-radius-small);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .create-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .create-button:hover::before {
            left: 100%;
        }

        .create-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-strong);
        }

        .create-button:active {
            transform: translateY(0);
        }

        .create-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .create-button:disabled:hover {
            transform: none;
            box-shadow: var(--shadow-soft);
        }

        .message {
            padding: var(--spacing-md);
            border-radius: var(--border-radius-small);
            margin-bottom: var(--spacing-lg);
            font-weight: 500;
            text-align: center;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .success-message {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .container {
                padding: calc(var(--spacing-lg) + 80px) var(--spacing-md) var(--spacing-lg);
            }

            .character-creation {
                padding: var(--spacing-lg);
            }

            .classes-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
            }

            .class-card {
                display: flex;
                align-items: center;
                text-align: left;
                padding: var(--spacing-md);
            }

            .class-image {
                width: 60px;
                height: 60px;
                margin: 0 var(--spacing-md) 0 0;
                flex-shrink: 0;
            }

            .step-title::before {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: var(--spacing-sm);
            }

            .container {
                padding: calc(var(--spacing-md) + 70px) var(--spacing-sm) var(--spacing-md);
            }

            .character-creation {
                padding: var(--spacing-md);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="game-title">{{ game_name }}</h1>
    </div>

    <div class="container">
        <div class="character-creation">
            <h2 class="step-title">–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ–µ–≥–æ –≥–µ—Ä–æ—è</h2>

            <div class="form-section">
                <div class="form-group">
                    <label class="form-label" for="characterName">üè∑Ô∏è –ò–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</label>
                    <input type="text" id="characterName" class="input-field" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –≥–µ—Ä–æ—è" maxlength="20">
                </div>

                <div class="form-group">
                    <label class="form-label">‚öîÔ∏è –í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∞—Å—Å</label>
                    <div class="classes-grid" id="classesGrid">
                    {% for class_info in character_classes %}
                    <div class="class-card {{ class_info.type|lower }}" data-class="{{ class_info.type }}">
                        <img src="/static/images/{{ class_info.image }}" alt="{{ class_info.name }}" class="class-image" onerror="this.style.display='none'">
                        <div class="class-emoji">{{ class_info.emoji }}</div>
                        <div class="class-name">{{ class_info.name }}</div>
                        <div class="class-description">{{ class_info.description }}</div>
                        <div class="class-stats">{{ class_info.stats }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>

                </div>
            </div>

            <button id="createButton" class="create-button" disabled>
                <span>üéâ</span>
                –°–æ–∑–¥–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
            </button>

            <div id="errorMessage" class="message error-message" style="display: none;"></div>
            <div id="successMessage" class="message success-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        console.log('Character creation script loaded');

// Telegram WebApp data - already JSON-encoded from Django
let telegramUser = {{ telegram_user_json|safe }};
console.log('Telegram user data loaded:', telegramUser);

        let selectedClass = null;
        let characterName = '';
        console.log('Initial state - selectedClass:', selectedClass, 'characterName:', characterName);

        // Class selection
        document.querySelectorAll('.class-card').forEach(card => {
            card.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();

                // Remove selected class from all cards
                document.querySelectorAll('.class-card').forEach(c => c.classList.remove('selected'));

                // Add selected class to clicked card
                this.classList.add('selected');
                selectedClass = this.dataset.class;

                console.log('Selected class:', selectedClass);
                updateCreateButton();
            });
        });

        // Name input
        document.getElementById('characterName').addEventListener('input', function() {
            characterName = this.value.trim();
            console.log('Character name:', characterName);
            updateCreateButton();
        });

        function updateCreateButton() {
            const button = document.getElementById('createButton');
            const isDisabled = !selectedClass || !characterName;
            button.disabled = isDisabled;
            console.log('Button disabled:', isDisabled, 'selectedClass:', selectedClass, 'characterName:', characterName);
        }

        // Create character
        document.getElementById('createButton').addEventListener('click', async function(event) {
            event.preventDefault();
            console.log('Create button clicked');
            console.log('selectedClass:', selectedClass, 'characterName:', characterName);

            if (!selectedClass || !characterName) {
                console.log('Validation failed - missing class or name');
                return;
            }

            const button = this;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Disable button and show loading
            button.disabled = true;
            button.textContent = '‚è≥ –°–æ–∑–¥–∞–Ω–∏–µ...';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/create-character/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({
                        telegram_id: telegramUser.id,
                        name: characterName,
                        class_type: selectedClass
                    })
                });

                function getCsrfToken() {
                    // Try to get CSRF token from various sources
                    const tokenInput = document.querySelector('[name=csrfmiddlewaretoken]');
                    if (tokenInput) return tokenInput.value;

                    // Fallback: get from cookies
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'csrftoken') return value;
                    }

                    return '';
                }

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = `üéâ –ü–µ—Ä—Å–æ–Ω–∞–∂ "${data.character.name}" —Å–æ–∑–¥–∞–Ω! –ö–ª–∞—Å—Å: ${data.character.class_display_name}`;
                    successDiv.style.display = 'block';

                    // Redirect to game after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/?user=' + encodeURIComponent(JSON.stringify(telegramUser));
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞';
                    errorDiv.style.display = 'block';
                    button.disabled = false;
                    button.textContent = 'üéâ –°–æ–∑–¥–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞';
                }
            } catch (error) {
                errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.';
                errorDiv.style.display = 'block';
                button.disabled = false;
                button.textContent = 'üéâ –°–æ–∑–¥–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞';
            }
        });

        // Prevent accidental deselection
        document.addEventListener('click', function(event) {
            // Don't deselect if clicking on class cards or their children
            if (!event.target.closest('.class-card')) {
                // Optional: you can add logic here if needed
                console.log('Clicked outside class cards');
            }
        });

        // Initialize
        console.log('Initialization complete');
        updateCreateButton();
    </script>
</body>
</html>
